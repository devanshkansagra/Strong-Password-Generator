<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Password Generator</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- Fontawsome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body data-bs-theme="dark">

    <div class="container mt-5">
        <div class="passwordBox">
            <div class="title item">
                <h1>Generate Strong Password</h1>
            </div>
            <div class="passBox w-100">
                <div class="passLen item">
                    <div class="d-flex flex-wrap">
                        <input type="number" class="form-control w-auto" id="passLen" placeholder="Length of Password">
                        <button class="btn btn-primary ms-3" id="generate">Generate</button>
                    </div>
                </div>
                <div class="passCont item">
                    <div class="passInp">
                        <h2>Your Strong Password is:</h2>
                        <div class="d-flex flex-wrap">
                            <input type="text" class="form-control text-center" id="passOP" disabled>
                            <button class="btn btn-secondary mt-2 px-3" id="clear">Clear</button>
                        </div>
                    </div>
                </div>
                <div class="item">
                    Contains: <span id="charContain"></span>
                </div>
            </div>
            <div class="includeCont item">
                This includes:
                <div class="opInclude" id="opInclude">
                    <ul>
                        <li><span id="number"><i class="fa-solid fa-circle fa-2xs" id="1"></i></span>&nbsp;&nbsp;Numbers</li>
                        <li><span id="capital"><i class="fa-solid fa-circle fa-2xs" id="2"></i></span>&nbsp;&nbsp;Capital Letters</li>
                        <li><span id="small"><i class="fa-solid fa-circle fa-2xs" id="3"></i></span>&nbsp;&nbsp;Small letters</li>
                        <li><span id="special"><i class="fa-solid fa-circle fa-2xs" id="4"></i></span>&nbsp;&nbsp;Special Characters</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- Custom JS -->
<script src="script.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

</html>
